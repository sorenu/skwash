{% extends "base.html" %}

{% block container %}
    <h2>Ranking Boards</h2>
    <ul>
        {% for board in object_list %}
            <li>
                <a href='/ranking_boards/{{ board.id }}'>{{ board.title }}</a> 
                <a href='/ranking_boards/edit/{{ board.id }}'>edit</a> 
                <a href='/ranking_boards/delete/{{ board.id }}'>delete</a>
            </li>
        {% endfor %}
    </ul>

    <a href='/ranking_boards/new/'>New Ranking Board</a>
{% endblock %}
