<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Skwash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load compress %}
    {% load gravatar %}

    
    <link href="{{ STATIC_URL }}ext/bootstrap/css/bootstrap.css" rel="stylesheet" />    
    <link href="{{ STATIC_URL }}css/sidebar.css" rel="stylesheet" />

    {% compress css %}
      <!-- <link type="text/less" rel="stylesheet" href="{{ STATIC_URL }}css/layout.less" charset="utf-8"> -->
      <link type="text/less" rel="stylesheet" href="{{ STATIC_URL }}css/rankingboard.less" charset="utf-8" />
      <link type="text/less" rel="stylesheet" href="{{ STATIC_URL }}css/buddies.less" charset="utf-8" />
      
    {% endcompress %}

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}ext/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}ext/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ext/bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ext/bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ext/bootstrap/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="{{ STATIC_URL }}ext/bootstrap/ico/favicon.png">
  </head>

  <body data-spy="scroll" data-target=".skwash-sidebar">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          {% load tags %}
          <a class="brand" href="/">Skwash</a>
          <div class="nav-collapse collapse">

            <ul class="nav">
              <li class="{% active request '^/$' %} {% active request '^/ranking.*' %}"><a href="/">Rankings</a></li>
              <!-- <li class="{% active request '^/challenges.*' %}"><a href="/challenges">Challenges</a></li> -->
              <li class="{% active request '^/buddies.*' %}"><a href="/buddies">Buddies</a></li>
              <li class="{% active request '^/profile/$' %}"><a href="/profile">{{ user }}</a>{% gravatar_img_for_user request.user 30 %}</li>
            </ul>
            <p class="navbar-text pull-right">
              <a href="/accounts/logout" class="navbar-link">Logout</a>
              </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      {% block container %}{% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}ext/bootstrap/js/bootstrap.min.js"></script>

    <script src="{{ STATIC_URL }}js/search.js"></script>
    {% compress js %}
      <script type="text/coffeescript" charset="utf-8" src="{{ STATIC_URL }}js/friends.coffee" />
      <script type="text/coffeescript" charset="utf-8" src="{{ STATIC_URL }}js/rankingboard.coffee" />
    {% endcompress %}


  </body>
</html>
